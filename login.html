<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Log in || Sign up</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="index.html" method="post" onsubmit="return validated()">
          <h1>Create Account</h1>
          <div class="social-container">
          </div>
          <input type="text" placeholder="Username" name="Username" id ="user-signUp" />
          <input type="email" placeholder="Email" name="Email" id ="email-signUp"/>
          <input type="password" placeholder ="Password" name="Password" id="pass-signUp" />
          <input type="submit" value="Submit">
          <!-- <button onclick="sign()">Sign Up</button> -->
        </form>
      </div>
      <div class="form-container log-in-container">
        <form action="signin.php" method="GET" name="Input">
          <h1>Welcome back!</h1>
          <input id="email-logIn" type="email" placeholder="Email" />
          <input id="password-logIn" type="password" placeholder="Password" />
          <a href="#">Forgot your password?</a>
          <button id="login" >
            <a>Log In</a>
          </button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Already have an account?</h1>
            <p>
              Try to log-in by pressing button below!
            </p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Don't have an account?!</h1>
            <p>Create your personal account and start your journey with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./login.js"></script>
  </body>
</html>
