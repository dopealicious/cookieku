<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CookieKu Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="label">Login</h1>
      <form
        class="login_form"
        action="index.html"
        method="post"
        name="form"
        onsubmit="return validated()"
      >
        <div class="font">Username</div>
        <input autocomplete="off" type="text" name="email" />
        <div id="email_error">Please fill up your Email or Phone</div>
        <div class="font font2">Password</div>
        <input type="password" name="password" />
        <div id="pass_error">Please fill up your Password</div>
        <div class="sign-in-up">
          <button type="submit" class="sign-in">Login</button>
          <!-- <button id="create-acc-button" type="submit" class="sign-up">Create Account</button> -->
          <div id="create-acc-button">Create Account</div>
        </div>
      </form>

      
    </div>
    <div class="register-form hide">
      <div id="close-register-button" class="close-register">
        <p>X</p>
      </div>
      <div class="input-data">
        <p>Name</p>
        <input autocomplete="off" type="text" name="email" />
        <p>Email</p>
        <input type="password" name="password" />
        <p>Phone Number</p>
        <input type="password" name="password" />
        <p>Username</p>
        <input type="password" name="password" />
        <p>Password</p>
        <input type="password" name="password" />
    </div>

    <script src="./login.js"></script>
  </body>
</html>
