<!DOCTYPE html>
<html>
  <head>
    <title>Form Order Cookies</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3477ae541c.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Alex Brush"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya Sans SC"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="order">
      <h1><span>Form Order Cookies</span></h1>
      <div id="orderProfile" class="orderProfile">
        <p><strong>Nama:</strong> <span id="OrderProfileName"></span></p>
        <p><strong>Alamat:</strong> <span id="OrderProfileAddress"></span></p>
        <p>
          <strong>No. Telepon:</strong> <span id="OrderProfilePhone"></span>
        </p>
      </div>

      <form id="orderForm" onsubmit="submitForm(event)">
        <div>
          <label for="catatan">Catatan:</label>
          <input class="btn" type="text" id="catatan" min="1" required />
        </div>
        <div>
          <label for="deliveryDate">Tanggal Pengambilan:</label>
          <input class="btn" type="date" id="deliveryDate" required />
        </div>
        <div>
          <label for="paymentMethod">Metode Pembayaran:</label>
          <select
            class="btn"
            id="paymentMethod"
            onchange="togglePaymentFields()"
            required
          >
            <option value="">Pilih Metode Pembayaran</option>
            <option>COD</option>
            <option value="BankTransfer">Transfer Bank</option>
            <option value="Ewallet">Dompet Elektronik</option>
          </select>
        </div>
        <div id="bankTransferFields" class="paymentFields">
          <label for="bankName">Nama Bank:</label>
          <input type="text" id="bankName" value="BCA" readonly />
          <label for="accountNumber">Nomor Rekening:</label>
          <input
            type="text"
            id="accountNumber"
            value="011087712887121"
            readonly
          />
        </div>
        <div id="ewalletFields" class="paymentFields">
          <label for="ewalletName">Nama E-wallet:</label>
          <input type="text" id="ewalletName" value="Dana" readonly />
          <label for="ewalletId">ID E-wallet:</label>
          <input type="text" id="ewalletId" value="087701887121" readonly />
        </div>
        <div class="form-group">
          <label for="ProofOfPayment">Proof of Payment:</label>
          <input
            class="btn"
            type="file"
            id="ProofOfPayment"
            name="ProofOfPayment"
            required
          />
          <small>Accepted formats: JPG, JPEG, PNG</small>
          <img id="preview" src="#" alt="Preview" style="display: none" />
        </div>

        <h3>Payment Details:</h3>
        <div>Subtotal: <span id="subtotal-price"></span></div>
        <div>Tax: <span id="tax-price"></span></div>
        <div>Total: <span id="total-price-submit"></span></div>

        <div>
          <button class="btn" type="submit" onclick="openPopupp()">
            Order
          </button>
        </div>

        <div id="popupp" class="popupp">
          <div class="popupp-content">
            <div class="logoContent">
              <a href="#" class="logo"
                ><img src="assets/images/logo.png" alt=""
              /></a>
              <h1 class="logoName">CookieKu</h1>
            </div>
            <div id="orderSummary" class="orderSummary"></div>
            <button class="close-btn" onclick="closePopupp()">X</button>
          </div>
        </div>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
