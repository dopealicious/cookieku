<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Log in Admin</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Alex Brush"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya Sans SC"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container log-in-container">
        <form action="../signin.php" method="GET" name="Input">
          <h1>Welcome Admin</h1>
          <input id="username-logIn" type="text" placeholder="Username" />
          <input id="password-logIn" type="password" placeholder="Password" />
          <a href="#">Forgot your password?</a>
          <button id="login">
            <a>Log In</a>
          </button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
